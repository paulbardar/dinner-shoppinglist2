<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS Diner Shoping List</title>
	<meta name="description" content="CSS Shoping List">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="icon" type="image/png" href="favicon.png">
</head>
<body>
	<header class="ba-header">
		<h1>CSS Diner Shoping List</h1>
		<h4>Let's go to the mall! And buy a lot of beer</h4>
	</header>
	<div class="ba-container">
		<main>
			<ul class="ba-shoping-list">
				<li>
					<label>
						<input type="checkbox">
						<span class="ba-pseudo-check">
							<span>A lot of pickles
								<small class="ba-description">for the next lesson about css</small>
							</span>

						</span>
					</label>
				</li>
				<li>
					<label>
						<input type="checkbox">
						<span>10 apples
							<small class="ba-description">for more css manipulation</small>
						</span>
					</label>
				</li>
				<li>
					<label>
						<input type="checkbox">
						<span>20 oranges
							<small class="ba-description">because they are awesome</small>
						</span>
					</label>
				</li>
				<li>
					<label>
						<input type="checkbox">
						<span>13 plates
							<small class="ba-description">hmm... they always disappear</small>
						</span>
					</label>
				</li>
				<li>
					<label>
						<input type="checkbox">
						<span>15 bentos
							<small class="ba-description"></small>
						</span>
					</label>
				</li>
				<li>
					<label>
						<input type="checkbox">
						<span>1 bottle of Sake ^_^
							<small class="ba-description">for my friendss</small>
						</span>
					</label>
				</li>
			</ul>
		</main>
		<footer class="ba-footer">
			<p>Bon appetit :)</p>
		</footer>

	</div>
</body>
</html>
